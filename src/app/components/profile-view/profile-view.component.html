<div class="container">
  <div class="line-fy"></div>
  <div class="mt-2">
    <app-left-side class="sidebar left"></app-left-side>

    <div class="content px-4 pt-4">
      <app-profile-user-view [user]="user"></app-profile-user-view>

      <div class="mt-3 mb-3">
        <p-iconfield iconPosition="left" class="ml-auto">
          <p-inputicon><i class="pi pi-search"></i></p-inputicon>
          <input pInputText type="text" placeholder="Pesquisar..." />
        </p-iconfield>
      </div>

      <app-post *ngFor="let post of userPosts" [post]="post" [tags]="post.tags" [userId]="user.id"></app-post>
    </div>

    <app-right-side class="sidebar right"></app-right-side>
  </div>
</div>
