<div class="container h-screen">

  <!--logo heralert-->
  <div class="container-logo">
    <img class="logo mb-3" src="/imgs/Heralert.png" height="35" (click)="navigateToFY()">
    <div class="line"></div>
  </div>

  <div class="flex flex-column justify-content-center align-items-center w-full">

    <!--menu + número de notificações-->
    <div class="w-full mb-4 mt-3">
      <p-menu #menu [model]="items"></p-menu>
    </div>

    <!--logo-->
    <div class="mb-2 mt-1">
      <img src="/imgs/logo_sem_pequena.png" height="60" class="animated-image" />
    </div>

    <!--btn para voltar a app-->
    <div class="mt-2">
      <p-button class="btn-voltar" icon="pi pi-angle-left" label="Heralert" (click)="navigateToFY()"
        [outlined]="true"></p-button>
    </div>
  </div>
</div>
