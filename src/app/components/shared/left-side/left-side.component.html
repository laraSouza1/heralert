<div class="h-screen container">
  <div class="container-logo">
    <img class="logo mb-3" src="https://imgur.com/12F74E9.png" height="35" (click)="navigateToFY()">
    <div class="line"></div>
  </div>

  <div class="flex flex-column justify-content-center align-items-center w-full">

    <div class="my-4 text-center">
      <img class="img-profile mb-3" src="https://imgur.com/C5ADF8L.jpg" />

      <p class="pg-1">{{ user?.name }}</p>
      <div class="user px-2 mt-2 mb-4">
        <i class="pi pi-at"></i>
        <span>{{ user?.username }}</span>
      </div>
      <p-button class="bt-pf" icon="pi pi-eye" label="Ver perfil" (click)="navigateToProfile()"></p-button>
    </div>

    <div class="w-full">
      <p-menu #menu [model]="items"></p-menu>
    </div>

    <div class="mb-4 mt-5">
      <img src="https://imgur.com/HK6bL18.png" class="animated-image" height="75"/>
    </div>

    <div>
      <p-toast />
      <p-confirmdialog />
      <p-button class="bt-pf1" icon="pi pi-sign-out" label="Sair" (click)="confirm($event)" [outlined]="true"></p-button>
    </div>
  </div>
</div>
