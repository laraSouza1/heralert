<div class="container h-screen">

  <!--logo heralert-->
  <div class="container-logo">
    <img class="logo mb-3" src="/imgs/Heralert.png" height="35" (click)="navigateToFY()">
    <div class="line"></div>
  </div>

  <div class="flex flex-column justify-content-center align-items-center w-full">

    <div class="mt-3 text-center">

      <!--foto de perfil-->
      <img [src]="user?.profile_pic || '/imgs/ai.png'" class="img-profile mb-3">

      <div class="flex flex-row gap-2">
        <div class="flex">
          <!--nome de usuário-->
          <p class="name">{{ user?.name }}</p>
        </div>

        <!--icon criadora (role 2) ou administradora (role 1)-->
        <div *ngIf="user?.role === 2" class="flex crown-creator crown1" pTooltip="Criadora" tooltipPosition="right">
          <div><i class="pi pi-crown"></i></div>
        </div>
        <div *ngIf="user?.role === 1" class="flex crown-adm crown2" pTooltip="Administradora" tooltipPosition="right">
          <div><i class="pi pi-crown"></i></div>
        </div>
      </div>
    </div>

    <!--usuário-->
    <div class="user mt-2 mb-3">
      <div class="editt-at"><i class="pi pi-at"></i></div>
      <span>{{ user?.username }}</span>
    </div>

    <!--btn ver perfil-->
    <p-button class="navegate-profile mb-3" icon="pi pi-eye" label="Ver perfil"
      (click)="navigateToProfile()"></p-button>

    <!--menu + número de notificações-->
    <div class="w-full">
      <p-menu #menu [model]="items"></p-menu>
      <div class="number-notifications flex justify-content-center align-items-center">{{ totalNotifications }}</div>
    </div>

    <!--logo-->
    <div class="mb-3 mt-4">
      <img src="/imgs/logo_sem_pequena.png" height="75" class="animated-image" />
    </div>

    <!--btn para sair da app-->
    <div>
      <p-toast></p-toast>
      <p-confirmDialog></p-confirmDialog>
      <p-button class="btn-sair" icon="pi pi-sign-out" label="Sair" (click)="logout()" [outlined]="true"></p-button>
    </div>
  </div>
</div>
