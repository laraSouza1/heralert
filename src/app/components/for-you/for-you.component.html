<div class="container">
  <div class="line-fy"></div>

  <div>
    <app-left-side class="sidebar left"></app-left-side>

    <p-toast />
    <p-confirmdialog />
    <p-button class="bt3" icon="pi pi-pencil" (click)="openCreatePostModal()" type="button"></p-button>

    <div class="content px-4">
      <div class="line pb-2">

        <div class="flex flex-row w-full align-items-center mt-3">
          <div class="flex justify-content-start align-content-center w-6">
            <h1>Comunidades</h1>
          </div>
          <div class="flex justify-content-end align-items-center w-6">
            <p-button icon="pi pi-arrow-right" pTooltip="Ver todas" class="bt-com">
            </p-button>
          </div>
        </div>

        <div class="grid h-9rem">
          <div class="col-3"><img src="/imgs/1.png" class="com-image" /></div>
          <div class="col-3"><img src="/imgs/2.png" class="com-image" /></div>
          <div class="col-3"><img src="/imgs/3.png" class="com-image" /></div>
          <div class="col-3"><img src="/imgs/4.png" class="com-image" /></div>
        </div>
      </div>

      <div class="flex flex-row aling-items-center w-full ">
          <p-select class="select-midia mt-3 w-full" [options]="comunities" [(ngModel)]="selectedComunity" placeholder="Comunidades"optionLabel="name"></p-select>
      </div>

      <!--mostrar componente com base no select escolhido-->
      <app-change-posts *ngIf="selectedComunity.code === 'Postagens'"></app-change-posts>
      <app-comunities *ngIf="selectedComunity.code === 'Comunidades'"></app-comunities>
      <app-users *ngIf="selectedComunity.code === 'UsuÃ¡rios'"></app-users>
      <app-tags *ngIf="selectedComunity.code === 'Tags'"></app-tags>

      <app-right-side class="sidebar right"></app-right-side>
    </div>
  </div>

  <p-dialog [(visible)]="showPostModal" modal [header]="''" [closable]="false" [style]="{width: '50vw'}">
    <app-create-post></app-create-post>

    <ng-template pTemplate="footer" class="mt-2">
      <p-button label="Cancelar" class="bt-post2" (click)="closeCreatePostModal()"></p-button>
      <p-button label="Rascunho" class="bt-post2" (click)="saveDraft()"></p-button>
      <p-button label="Postar" class="bt-post" (click)="createPost()" pRipple></p-button>
    </ng-template>
  </p-dialog>
