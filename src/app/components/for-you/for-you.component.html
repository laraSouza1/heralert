<div class="container">
  <div class="line-fy"></div>

  <div>
    <app-left-side class="sidebar left"></app-left-side>

    <p-toast />
    <p-confirmdialog />
    <p-button class="bt3" icon="pi pi-pencil" (click)="openCreatePostModal()" type="button"></p-button>

    <div class="content px-4 pt-4">
      <div class="w-full gap-2 flex justify-content-between pb-2 mb-1 line">
        <div (click)="navigateToAG()"><img src="/imgs/5.png" class="com-image" /></div>
        <div (click)="navigateToAIF()"><img src="/imgs/1.png" class="com-image" /></div>
        <div (click)="navigateToDA()"><img src="/imgs/2.png" class="com-image" /></div>
        <div (click)="navigateToRL()"><img src="/imgs/3.png" class="com-image" /></div>
        <div (click)="navigateToAF()"><img src="/imgs/4.png" class="com-image" /></div>
      </div>

      <div class="flex flex-row aling-items-center w-full mt-3">
        <div><p-button class="bt4" label="Explorar" /></div>
        <p-select class="w-full slt" [options]="comunities" [(ngModel)]="selectedComunity" (ngModelChange)="onCommunityChange()" placeholder="Explorar" optionLabel="name"></p-select>
      </div>

      <!--mostrar componente com base no select escolhido-->
      <app-change-posts *ngIf="selectedComunity.code === 'Postagens'"></app-change-posts>
      <app-users *ngIf="selectedComunity.code === 'UsuÃ¡rios'"></app-users>
      <app-tags *ngIf="selectedComunity.code === 'Tags'"></app-tags>

      <app-right-side class="sidebar right"></app-right-side>
    </div>
  </div>

  <p-dialog [(visible)]="showPostModal" modal [header]="''" [closable]="false" [style]="{width: '50vw'}">
    <app-create-post></app-create-post>

    <ng-template pTemplate="footer" class="mt-2">
      <p-button label="Cancelar" class="bt-post2" (click)="closeCreatePostModal()"></p-button>
      <p-button label="Rascunho" class="bt-post2" (click)="saveDraft()"></p-button>
      <p-button label="Postar" class="bt-post" (click)="createPost()" pRipple></p-button>
    </ng-template>
  </p-dialog>
