<!--COMPONENTE PARA A EXIBIÇÃO DOS POSTS CURTIDOS PELO USER + PESQUISA-->

<!--pesquisar-->
<div class="mt-3 mb-3">
  <p-iconfield iconPosition="left" class="ml-auto">
    <p-inputicon><i class="pi pi-search"></i></p-inputicon>
    <input pInputText type="text" placeholder="Pesquisar..." (input)="onSearch($event)" />
  </p-iconfield>
</div>

<!--chamando post.component para exibição de posts curtidos pelo user-->
<ng-container *ngIf="likedPosts.length > 0; else noLikedPosts">
  <app-post *ngFor="let post of likedPosts" [post]="post" [tags]="post.tags" [userId]="currentUserId"></app-post>
</ng-container>

<!--caso n haja posts-->
<ng-template #noLikedPosts>
  <div class="no-content flex flex-column justify-content-center align-items-center">
    <p class="flex">Ainda não há postagens favoritadas!</p>
    <img src="/imgs/i.png" class="flex no-content-img" />
  </div>
</ng-template>
