<!--COMPONENTE PARA A EXIBIÇÃO DOS POSTS DA FOR YOU PAGE (getAllPost) + PESQUISA-->

<!--pesquisar-->
<div class="mt-3 mb-3">
  <p-iconfield iconPosition="left" class="ml-auto">
    <p-inputicon><i class="pi pi-search"></i></p-inputicon>
    <input pInputText type="text" placeholder="Pesquisar..." (input)="onSearch($event)" />
  </p-iconfield>
</div>

<!--chamando post.component para exibição de todos os posts já criado-->
<div class="post-container">
  <div *ngIf="isLoading" class="loader-overlay">
    <div class="spinner"></div>
  </div>

  <div *ngIf="!isLoading">
    <app-post *ngFor="let post of posts" [post]="post" [tags]="post.tags" [userId]="currentUserId" (userBlocked)="onUserBlocked()"></app-post>
  </div>
</div>
