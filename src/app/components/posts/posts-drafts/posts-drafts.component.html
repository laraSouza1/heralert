<!--COMPONENTE PARA A EXIBIÇÃO DOS POSTS DE RASCUNHO + PESQUISA-->

<ng-container *ngIf="userPosts.length > 0; else noDraftPosts">
  <!--pesquisar-->
  <div class="mt-3 mb-3">
    <p-iconfield iconPosition="left" class="ml-auto">
      <p-inputicon><i class="pi pi-search"></i></p-inputicon>
      <input pInputText type="text" placeholder="Pesquisar..." (input)="onSearch($event)" />
    </p-iconfield>
  </div>

  <!--chamando post.component para exibição de posts em rascunhos-->
  <app-post *ngFor="let post of userPosts" [isDraft]="true" [post]="post" [tags]="post.tags" [userId]="currentUserId"
    (editPost)="onEditPost($event)" (deletePost)="onDeletePost($event)"></app-post>
</ng-container>

<!--caso n haja posts-->
<ng-template #noDraftPosts>
  <div class="no-content flex flex-column justify-content-center align-items-center">
    <p class="flex">Ainda não há rascunhos criados!</p>
    <img src="/imgs/i.png" class="flex no-content-img" />
  </div>
</ng-template>
