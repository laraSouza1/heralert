<!--COMPONENTE PARA A EXIBIÇÃO DOS POSTS SALVOS PELO USER + PESQUISA-->

<ng-container *ngIf="savedPosts.length > 0; else noSavedPosts">
  <!--pesquisar-->
  <div class="mt-3 mb-3">
    <p-iconfield iconPosition="left" class="ml-auto">
      <p-inputicon><i class="pi pi-search"></i></p-inputicon>
      <input pInputText type="text" placeholder="Pesquisar..." (input)="onSearch($event)" />
    </p-iconfield>
  </div>

  <!--chamando post.component para exibição de posts salvos pelo user-->
  <app-post *ngFor="let post of savedPosts" [post]="post" [tags]="post.tags" [userId]="currentUserId" (userBlocked)="onUserBlocked()"></app-post>
</ng-container>

<!--caso n haja posts-->
<ng-template #noSavedPosts>
  <div class="no-content flex flex-column justify-content-center align-items-center">
    <p class="flex">Ainda não há postagens salvas!</p>
    <img src="/imgs/i.png" class="flex no-content-img" />
  </div>
</ng-template>
