<!--COMPONENTE PARA A EXIBIÇÃO DOS POSTS CRIADOS PELO USER + PESQUISA-->

<ng-container *ngIf="userPosts.length > 0; else noUserPosts">
  <!--pesquisar-->
  <div class="mt-3 mb-3">
    <p-iconfield iconPosition="left" class="ml-auto">
      <p-inputicon><i class="pi pi-search"></i></p-inputicon>
      <input pInputText type="text" placeholder="Pesquisar..." (input)="onSearch($event)" />
    </p-iconfield>
  </div>

  <!--chamando post.component para exibição de posts criados pelo user-->
  <app-post *ngFor="let post of userPosts" [post]="post" [tags]="post.tags" [userId]="currentUserId"
    (editPost)="onEditPost($event)" (deletePost)="onDeletePost($event)" [isProfile]="true" [commentsCount]="post.comments_count"></app-post>
</ng-container>

<!--caso n haja posts-->
<ng-template #noUserPosts>
  <div class="no-content flex flex-column justify-content-center align-items-center" style="cursor: default;">
    <p class="flex">Ainda não há postagens!</p>
    <img src="/imgs/i.png" class="flex no-content-img" />
  </div>
</ng-template>
